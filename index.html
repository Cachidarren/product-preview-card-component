<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="card">
      <div class="showcase">
        <img src="./image-product-mobile.jpg" class="mobile" />
        <img src="./image-product-desktop.jpg" class="desktop" />
      </div>

      <div class="info">
        <span class="tag">PERFUME</span>

        <div class="description">
          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <span class="price">
            <span class="new-price">$149.99</span>
            <span class="old-price">$169.99</span>
          </span>

          <button><img src="./icon-cart.svg" /> Add to Cart</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Marshall Darren</a>.
    </div>
  </body>
</html>
